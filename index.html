<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stats Preview Card</title>
</head>
<body>
    <main>
        <section class="card-wrapper">
            <div class="card">
                <div class="article">
                    <h1>
                        Get <span class="pink">insights</span> that help your business grow.
                    </h1>
                    <p>
                        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                    </p>
                    <div class="assets">
                        <div class="number-block">
                            <h3>10k+</h3>
                            <p>COMPANIES</p>
                        </div>
                        <div class="number-block">
                            <h3>314</h3>
                            <p>TEMPLATES</p>
                        </div>
                        <div class="number-block">
                            <h3>12M+</h3>
                            <p>QUERIES</p>
                        </div>
                    </div>
                </div>
                <div class="img-wrapper">
                    <img src="./img/image-header-desktop.jpg" alt="hero" class="desktop-img">
                    <img src="./img/image-header-mobile.jpg" alt="" class="mobile-img">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
